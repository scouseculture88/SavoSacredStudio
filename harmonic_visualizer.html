<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Series</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            display: block;
            background: radial-gradient(circle at center, rgba(26, 10, 46, 0.1), rgba(15, 5, 32, 0.1));
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .title {
            color: #ff6496;
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255, 100, 150, 0.5);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 300;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 12px;
            padding: 20px;
            min-width: 280px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            transform: translateX(0);
        }
        
        .controls.hidden {
            transform: translateX(320px);
        }
        
        .toggle-icon {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: rgba(255, 100, 150, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 100, 150, 0.4);
        }
        
        .toggle-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 100, 150, 0.6);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 5px;
            color: #ff6496;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #333, #666);
            outline: none;
            cursor: pointer;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6496, #ffb347);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 100, 150, 0.5);
        }
        
        .value-display {
            color: #ffb347;
            font-size: 11px;
            margin-top: 3px;
        }
        
        select {
            width: 100%;
            padding: 8px;
            background: rgba(30, 30, 60, 0.8);
            border: 1px solid rgba(255, 100, 150, 0.3);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 12px;
        }
        
        select:focus {
            outline: none;
            border-color: #ff6496;
            box-shadow: 0 0 10px rgba(255, 100, 150, 0.3);
        }
        
        .button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #ff6496, #ffb347);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 11px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 100, 150, 0.4);
        }
        
        .note-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
        
        .frequency-display {
            color: #ff6496;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Harmonic Series</div>
            <div class="subtitle">Where mathematics meets music â€¢ Visual harmony in motion</div>
        </div>
        
        <canvas id="canvas"></canvas>
        
        <button class="toggle-icon" onclick="document.getElementById('controls').classList.toggle('hidden')">ðŸŒ¸</button>
        
        <div class="controls hidden" id="controls">
            <div class="control-content">
                <div class="control-group">
                    <div class="control-label">Base Note</div>
                    <select id="baseNote">
                        <option value="C">C (261.63 Hz)</option>
                        <option value="D">D (293.66 Hz)</option>
                        <option value="E">E (329.63 Hz)</option>
                        <option value="F">F (349.23 Hz)</option>
                        <option value="G">G (392.00 Hz)</option>
                        <option value="A" selected>A (440.00 Hz)</option>
                        <option value="B">B (493.88 Hz)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <div class="control-label">Harmonics</div>
                    <input type="range" class="slider" id="harmonics" min="3" max="32" value="16" step="1">
                    <div class="value-display" id="harmonicsValue">16</div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">Speed</div>
                    <input type="range" class="slider" id="speed" min="0.1" max="3" step="0.1" value="1">
                    <div class="value-display" id="speedValue">1.0</div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">Radius Scale</div>
                    <input type="range" class="slider" id="radiusScale" min="0.5" max="2" step="0.1" value="1">
                    <div class="value-display" id="radiusValue">1.0</div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">Visual Mode</div>
                    <select id="visualMode">
                        <option value="circles">Concentric Circles</option>
                        <option value="spirals">Harmonic Spirals</option>
                        <option value="mandala">Sacred Mandala</option>
                        <option value="waveform" selected>Circular Waveform</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <div class="control-label">Color Scheme</div>
                    <select id="colorScheme">
                        <option value="warm" selected>Warm Spectrum</option>
                        <option value="cool">Cool Spectrum</option>
                        <option value="rainbow">Rainbow</option>
                        <option value="golden">Golden Ratio</option>
                    </select>
                </div>
                
                <button class="button" id="playBtn">Play Chord</button>
                <button class="button" id="resetBtn">Reset View</button>
            </div>
        </div>
        
        <div class="note-info" id="noteInfo">
            <div>Base: <span class="frequency-display">A4 = 440.00 Hz</span></div>
            <div>Harmonics: 1, 2, 3, 4, 5...</div>
            <div>Mathematical beauty in sound</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone.js/14.8.49/Tone.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height, centerX, centerY;
        let animationId;
        let time = 0;
        
        // Musical parameters
        const noteFrequencies = {
            'C': 261.63,
            'D': 293.66,
            'E': 329.63,
            'F': 349.23,
            'G': 392.00,
            'A': 440.00,
            'B': 493.88
        };
        
        let baseNote = 'A';
        let baseFrequency = 440;
        let numHarmonics = 16;
        let speed = 1;
        let radiusScale = 1;
        let visualMode = 'waveform';
        let colorScheme = 'warm';
        
        // Audio setup
        let synth = null;
        let isPlaying = false;
        
        function initAudio() {
            synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: {
                    type: "sine"
                },
                envelope: {
                    attack: 0.1,
                    decay: 0.3,
                    sustain: 0.5,
                    release: 1
                }
            }).toDestination();
        }
        
        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }
        
        function getHarmonicFrequency(harmonic) {
            return baseFrequency * harmonic;
        }
        
        function getColorForHarmonic(harmonic, alpha = 1) {
            const schemes = {
                warm: (h) => {
                    const hue = (30 + h * 15) % 360;
                    const sat = 70 + (h % 3) * 10;
                    const light = 50 + (h % 2) * 20;
                    return `hsla(${hue}, ${sat}%, ${light}%, ${alpha})`;
                },
                cool: (h) => {
                    const hue = (180 + h * 20) % 360;
                    const sat = 60 + (h % 4) * 15;
                    const light = 45 + (h % 3) * 15;
                    return `hsla(${hue}, ${sat}%, ${light}%, ${alpha})`;
                },
                rainbow: (h) => {
                    const hue = (h * 137.5) % 360; // Golden angle distribution
                    const sat = 70 + (h % 2) * 20;
                    const light = 50 + (h % 3) * 10;
                    return `hsla(${hue}, ${sat}%, ${light}%, ${alpha})`;
                },
                golden: (h) => {
                    const phi = 1.6180339887;
                    const hue = (30 + h * 137.5 / phi) % 60 + 30;
                    const sat = 65 + (h % 2) * 15;
                    const light = 45 + (h % 2) * 20;
                    return `hsla(${hue}, ${sat}%, ${light}%, ${alpha})`;
                }
            };
            
            return schemes[colorScheme](harmonic);
        }
        
        function drawConcentricCircles() {
            const maxRadius = Math.min(width, height) * 0.4 * radiusScale;
            
            for (let h = 1; h <= numHarmonics; h++) {
                const frequency = getHarmonicFrequency(h);
                const normalizedFreq = frequency / baseFrequency;
                
                // Radius based on harmonic number
                const radius = (maxRadius / numHarmonics) * h;
                
                // Oscillation based on frequency
                const oscillation = Math.sin(time * frequency * 0.001) * 10;
                const finalRadius = Math.max(5, radius + oscillation);
                
                // Color intensity based on mathematical relationships
                const intensity = 1 / Math.sqrt(h); // Natural harmonic intensity falloff
                const alpha = intensity * (0.3 + 0.4 * Math.abs(Math.sin(time * 0.01 * h)));
                
                // Draw main circle
                ctx.beginPath();
                ctx.arc(centerX, centerY, finalRadius, 0, Math.PI * 2);
                ctx.strokeStyle = getColorForHarmonic(h, alpha);
                ctx.lineWidth = 2 + intensity * 3;
                ctx.stroke();
                
                // Add harmonic nodes
                const nodeCount = h; // Number of nodes equals harmonic number
                for (let n = 0; n < nodeCount; n++) {
                    const angle = (n / nodeCount) * Math.PI * 2 + time * 0.02 * h;
                    const nodeX = centerX + Math.cos(angle) * finalRadius;
                    const nodeY = centerY + Math.sin(angle) * finalRadius;
                    
                    ctx.beginPath();
                    ctx.arc(nodeX, nodeY, Math.max(1, 2 + intensity * 4), 0, Math.PI * 2);
                    ctx.fillStyle = getColorForHarmonic(h, alpha * 1.5);
                    ctx.fill();
                    
                    // Add glow for emphasis
                    if (intensity > 0.3) {
                        ctx.shadowColor = getColorForHarmonic(h, 0.6);
                        ctx.shadowBlur = 8;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }
            }
        }
        
        function drawHarmonicSpirals() {
            const maxRadius = Math.min(width, height) * 0.4 * radiusScale;
            
            for (let h = 1; h <= numHarmonics; h++) {
                const frequency = getHarmonicFrequency(h);
                const intensity = 1 / Math.sqrt(h);
                const alpha = intensity * (0.4 + 0.3 * Math.abs(Math.sin(time * 0.01 * h)));
                
                ctx.strokeStyle = getColorForHarmonic(h, alpha);
                ctx.lineWidth = 1 + intensity * 2;
                
                const spiralTightness = h * 0.5;
                const points = 200;
                
                for (let i = 0; i < points; i++) {
                    const t = (i / points) * Math.PI * 4;
                    const spiralRadius = (maxRadius / numHarmonics) * h * (1 - i / points);
                    
                    const x = centerX + Math.cos(t * spiralTightness + time * 0.01 * h) * spiralRadius;
                    const y = centerY + Math.sin(t * spiralTightness + time * 0.01 * h) * spiralRadius;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
            }
        }
        
        function drawSacredMandala() {
            const maxRadius = Math.min(width, height) * 0.4 * radiusScale;
            
            for (let h = 1; h <= numHarmonics; h++) {
                const frequency = getHarmonicFrequency(h);
                const intensity = 1 / Math.sqrt(h);
                const alpha = intensity * (0.5 + 0.3 * Math.abs(Math.sin(time * 0.01 * h)));
                
                // Create petals based on harmonic ratios
                const petalCount = h;
                const radius = (maxRadius / numHarmonics) * h;
                
                for (let p = 0; p < petalCount; p++) {
                    const baseAngle = (p / petalCount) * Math.PI * 2;
                    const oscillation = Math.sin(time * frequency * 0.001 + p) * 0.3;
                    
                    ctx.beginPath();
                    ctx.strokeStyle = getColorForHarmonic(h, alpha);
                    ctx.fillStyle = getColorForHarmonic(h, alpha * 0.3);
                    ctx.lineWidth = 1 + intensity;
                    
                    // Draw petal shape
                    const petalRadius = Math.max(5, radius * (0.3 + 0.7 * oscillation));
                    
                    for (let i = 0; i <= 20; i++) {
                        const t = (i / 20) * Math.PI * 2;
                        const petalR = petalRadius * Math.abs(Math.sin(t * petalCount / 2));
                        const angle = baseAngle + t * 0.3;
                        
                        const x = centerX + Math.cos(angle) * petalR;
                        const y = centerY + Math.sin(angle) * petalR;
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }
            }
        }
        
        function drawCircularWaveform() {
            const maxRadius = Math.min(width, height) * 0.4 * radiusScale;
            const baseRadius = maxRadius * 0.3;
            
            for (let h = 1; h <= numHarmonics; h++) {
                const frequency = getHarmonicFrequency(h);
                const intensity = 1 / Math.sqrt(h);
                const alpha = intensity * (0.6 + 0.4 * Math.abs(Math.sin(time * 0.01 * h)));
                
                ctx.strokeStyle = getColorForHarmonic(h, alpha);
                ctx.lineWidth = 1 + intensity * 2;
                
                const points = 360;
                
                for (let i = 0; i < points; i++) {
                    const angle = (i / points) * Math.PI * 2;
                    const waveValue = Math.sin(angle * h + time * frequency * 0.001);
                    const radius = Math.max(10, baseRadius + waveValue * (maxRadius - baseRadius) * intensity);
                    
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    if (i === 0) {
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.closePath();
                ctx.stroke();
            }
        }
        
        function draw() {
            // Clear with gradient background
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, Math.max(width, height));
            gradient.addColorStop(0, 'rgba(26, 10, 46, 0.1)');
            gradient.addColorStop(1, 'rgba(15, 5, 32, 0.1)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Draw central point
            ctx.beginPath();
            ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fill();
            
            // Draw harmonic visualization
            switch (visualMode) {
                case 'circles':
                    drawConcentricCircles();
                    break;
                case 'spirals':
                    drawHarmonicSpirals();
                    break;
                case 'mandala':
                    drawSacredMandala();
                    break;
                case 'waveform':
                    drawCircularWaveform();
                    break;
            }
        }
        
        function animate() {
            time += speed;
            draw();
            animationId = requestAnimationFrame(animate);
        }
        
        function updateNoteInfo() {
            const noteInfo = document.getElementById('noteInfo');
            noteInfo.innerHTML = `
                <div>Base: <span class="frequency-display">${baseNote}4 = ${baseFrequency.toFixed(2)} Hz</span></div>
                <div>Harmonics: ${Array.from({length: Math.min(8, numHarmonics)}, (_, i) => i + 1).join(', ')}${numHarmonics > 8 ? '...' : ''}</div>
                <div>Mathematical beauty in sound</div>
            `;
        }
        
        async function playHarmonicChord() {
            if (!synth) {
                await Tone.start();
                initAudio();
            }
            
            if (isPlaying) {
                synth.releaseAll();
                isPlaying = false;
                document.getElementById('playBtn').textContent = 'Play Chord';
                return;
            }
            
            // Play first 8 harmonics as a chord
            const harmonicsToPlay = Math.min(8, numHarmonics);
            const notes = [];
            
            for (let h = 1; h <= harmonicsToPlay; h++) {
                const freq = getHarmonicFrequency(h);
                notes.push(freq);
            }
            
            synth.triggerAttack(notes);
            isPlaying = true;
            document.getElementById('playBtn').textContent = 'Stop';
            
            // Auto-release after 3 seconds
            setTimeout(() => {
                if (isPlaying) {
                    synth.releaseAll();
                    isPlaying = false;
                    document.getElementById('playBtn').textContent = 'Play Chord';
                }
            }, 3000);
        }
        
        function updateDisplay() {
            document.getElementById('harmonicsValue').textContent = document.getElementById('harmonics').value;
            document.getElementById('speedValue').textContent = parseFloat(document.getElementById('speed').value).toFixed(1);
            document.getElementById('radiusValue').textContent = parseFloat(document.getElementById('radiusScale').value).toFixed(1);
            
            numHarmonics = parseInt(document.getElementById('harmonics').value);
            speed = parseFloat(document.getElementById('speed').value);
            radiusScale = parseFloat(document.getElementById('radiusScale').value);
            
            updateNoteInfo();
        }
        
        function resetView() {
            time = 0;
            if (isPlaying) {
                synth.releaseAll();
                isPlaying = false;
                document.getElementById('playBtn').textContent = 'Play Chord';
            }
        }
        
        // Initialize
        resizeCanvas();
        updateNoteInfo();
        animate();
        
        // Event listeners
        document.getElementById('baseNote').addEventListener('change', (e) => {
            baseNote = e.target.value;
            baseFrequency = noteFrequencies[baseNote];
            updateNoteInfo();
        });
        
        document.getElementById('harmonics').addEventListener('input', updateDisplay);
        document.getElementById('speed').addEventListener('input', updateDisplay);
        document.getElementById('radiusScale').addEventListener('input', updateDisplay);
        
        document.getElementById('visualMode').addEventListener('change', (e) => {
            visualMode = e.target.value;
        });
        
        document.getElementById('colorScheme').addEventListener('change', (e) => {
            colorScheme = e.target.value;
        });
        
        document.getElementById('playBtn').addEventListener('click', playHarmonicChord);
        document.getElementById('resetBtn').addEventListener('click', resetView);
        
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
