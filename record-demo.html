<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Consciousness Field - Video Recorder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: crosshair;
        }
        
        canvas {
            display: block;
            background: radial-gradient(circle, #001122 0%, #000000 100%);
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #00ffff;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            z-index: 100;
            transition: all 0.3s ease;
            max-width: 220px;
        }
        
        .controls.minimized {
            padding: 10px 12px;
            max-width: 140px;
        }
        
        .controls.minimized .control-content {
            display: none;
        }
        
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
        }
        
        .controls.minimized .controls-header {
            margin-bottom: 0;
        }
        
        .title {
            font-weight: bold;
            text-shadow: 0 0 15px #00ffff;
            font-size: 13px;
        }
        
        .minimize-btn {
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .minimize-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .control-group {
            margin-bottom: 12px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 11px;
            text-shadow: 0 0 8px #00ffff;
            font-weight: 500;
        }
        
        select, input[type="range"], button {
            background: rgba(0, 20, 40, 0.9);
            color: #00ffff;
            border: 1px solid #00ffff;
            border-radius: 6px;
            padding: 5px;
            width: 160px;
            font-size: 11px;
            transition: all 0.2s ease;
        }
        
        button {
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }
        
        button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        button.recording {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0000;
            color: #ff0000;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        input[type="range"] {
            background: linear-gradient(to right, #001122, #00ffff);
            height: 6px;
        }
        
        .mode-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            background: rgba(0, 0, 0, 0.85);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #00ffff;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            font-size: 11px;
            max-width: 350px;
        }
        
        .record-status {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ffff;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #00ffff;
            font-size: 12px;
            text-align: center;
        }
        
        .record-status.recording {
            border-color: #ff0000;
            color: #ff0000;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls" id="controls">
        <div class="controls-header" onclick="toggleControls()">
            <div class="title">🧠 PLASMA CONSCIOUSNESS</div>
            <button class="minimize-btn" id="minimizeBtn">−</button>
        </div>
        <div class="control-content">
            <div class="control-group">
                <label>Consciousness Mode</label>
                <select id="mode">
                    <option value="neural">Neural Network</option>
                    <option value="quantum">Quantum Field</option>
                    <option value="fractal">Fractal Mind</option>
                    <option value="stellar">Stellar Nexus</option>
                    <option value="dream">Dream State</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Plasma Intensity: <span id="intensityValue">75</span>%</label>
                <input type="range" id="intensity" min="20" max="100" value="75">
            </div>
            
            <div class="control-group">
                <label>Flow Speed: <span id="speedValue">50</span>%</label>
                <input type="range" id="speed" min="10" max="100" value="50">
            </div>
            
            <div class="control-group">
                <label>Consciousness Depth: <span id="depthValue">60</span>%</label>
                <input type="range" id="depth" min="10" max="100" value="60">
            </div>
            
            <div class="control-group">
                <button id="recordBtn">🎥 Start Recording</button>
            </div>
            
            <div class="control-group">
                <label>Recording Length</label>
                <select id="recordLength">
                    <option value="10">10 Seconds</option>
                    <option value="30">30 Seconds</option>
                    <option value="60">1 Minute</option>
                    <option value="120">2 Minutes</option>
                    <option value="300">5 Minutes</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Video Quality</label>
                <select id="recordQuality">
                    <option value="ultramax">ULTRA MAX (32 Mbps)</option>
                    <option value="ultra">Ultra (16 Mbps)</option>
                    <option value="high">High (8 Mbps)</option>
                    <option value="medium">Medium (4 Mbps)</option>
                    <option value="low">Low (2 Mbps)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Recording Format</label>
                <select id="recordFormat">
                    <option value="webm">WebM (Best Quality)</option>
                    <option value="mp4">MP4 (Compatible)</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="record-status" id="recordStatus">
        Ready to Record
    </div>
    
    <div class="mode-info" id="modeInfo">
        Click anywhere to shift the consciousness focal point and watch reality bend around your awareness...
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        let time = 0;
        let animationId;
        
        // Recording variables
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let recordingTimer = 0;
        let recordingDuration = 30;
        let recordingInterval;
        
        const particles = [];
        const maxParticles = 800;
        
        // Control elements
        const modeSelect = document.getElementById('mode');
        const intensitySlider = document.getElementById('intensity');
        const speedSlider = document.getElementById('speed');
        const depthSlider = document.getElementById('depth');
        const recordBtn = document.getElementById('recordBtn');
        const recordLength = document.getElementById('recordLength');
        const recordQuality = document.getElementById('recordQuality');
        const recordFormat = document.getElementById('recordFormat');
        const modeInfo = document.getElementById('modeInfo');
        const recordStatus = document.getElementById('recordStatus');
        
        // Mode descriptions
        const modeDescriptions = {
            neural: "Neural pathways pulse with electric thoughts, synapses firing in hypnotic patterns of consciousness...",
            quantum: "Quantum fields fluctuate between dimensions, probability waves collapsing into luminous reality...",
            fractal: "Fractal geometries spiral into infinite complexity, each layer revealing deeper mathematical truths...",
            stellar: "Stellar plasma flows like cosmic rivers, channeling the energy of distant supernovas...",
            dream: "Dream logic weaves impossible patterns, where time flows backward and space curves inward..."
        };
        
        function toggleControls() {
            const controls = document.getElementById('controls');
            const minimizeBtn = document.getElementById('minimizeBtn');
            
            controls.classList.toggle('minimized');
            minimizeBtn.textContent = controls.classList.contains('minimized') ? '+' : '−';
        }
        
        // Initialize particles
        for (let i = 0; i < maxParticles; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: 0,
                vy: 0,
                life: Math.random(),
                maxLife: Math.random() * 100 + 50,
                size: Math.random() * 3 + 1,
                hue: Math.random() * 360,
                energy: Math.random()
            });
        }
        
        function getFlowField(x, y, mode, t) {
            const dx = x - centerX;
            const dy = y - centerY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx);
            
            switch (mode) {
                case 'neural':
                    return {
                        vx: Math.sin(t * 0.01 + dist * 0.005) * Math.cos(angle * 3) * 2,
                        vy: Math.cos(t * 0.01 + dist * 0.005) * Math.sin(angle * 3) * 2
                    };
                    
                case 'quantum':
                    return {
                        vx: Math.sin(x * 0.01 + t * 0.02) + Math.cos(y * 0.008 + t * 0.03) * 1.5,
                        vy: Math.cos(x * 0.008 + t * 0.025) + Math.sin(y * 0.01 + t * 0.02) * 1.5
                    };
                    
                case 'fractal':
                    const spiral = t * 0.005 + dist * 0.003;
                    return {
                        vx: Math.cos(spiral) * Math.sin(angle * 5) * 2.5,
                        vy: Math.sin(spiral) * Math.cos(angle * 5) * 2.5
                    };
                    
                case 'stellar':
                    const vortex = angle + t * 0.01;
                    return {
                        vx: -dy / dist * Math.sin(vortex) * 3 + Math.cos(t * 0.008) * 0.5,
                        vy: dx / dist * Math.sin(vortex) * 3 + Math.sin(t * 0.008) * 0.5
                    };
                    
                case 'dream':
                    return {
                        vx: Math.sin(t * 0.007 + x * 0.003) * Math.cos(y * 0.004 + t * 0.009) * 2.8,
                        vy: Math.cos(t * 0.006 + y * 0.003) * Math.sin(x * 0.004 + t * 0.008) * 2.8
                    };
            }
        }
        
        // Recording functions
        function checkRecordingSupport() {
            if (!('MediaRecorder' in window)) {
                recordStatus.textContent = 'Recording not supported on this device';
                return false;
            }
            return true;
        }
        
        function startRecording() {
            if (!checkRecordingSupport()) return;
            
            if (!isRecording) {
                recordedChunks = [];
                recordingTimer = 0;
                recordingDuration = parseInt(recordLength.value);
                
                try {
                    const stream = canvas.captureStream(120); // ULTRA MAX: 120 FPS!
                    
                    // ULTRA MAX Quality settings
                    const qualitySettings = {
                        low: 2000000,       // 2 Mbps
                        medium: 4000000,    // 4 Mbps  
                        high: 8000000,      // 8 Mbps
                        ultra: 16000000,    // 16 Mbps
                        ultramax: 32000000  // 32 Mbps - INSANE QUALITY!
                    };
                    
                    const bitrate = qualitySettings[recordQuality.value] || 16000000;
                    const format = recordFormat.value === 'mp4' ? 'mp4' : 'webm';
                    
                    // Try different codecs for maximum quality
                    let options;
                    if (format === 'webm') {
                        options = { 
                            mimeType: 'video/webm;codecs=vp9',
                            videoBitsPerSecond: bitrate
                        };
                        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                            options = { 
                                mimeType: 'video/webm;codecs=vp8',
                                videoBitsPerSecond: bitrate
                            };
                        }
                    } else {
                        options = { 
                            mimeType: 'video/mp4;codecs=avc1',
                            videoBitsPerSecond: bitrate
                        };
                        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                            options = { 
                                mimeType: 'video/mp4',
                                videoBitsPerSecond: bitrate
                            };
                        }
                    }
                    
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options = { videoBitsPerSecond: bitrate }; // Fallback
                    }
                    
                    mediaRecorder = new MediaRecorder(stream, options);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };
                    
                    mediaRecorder.onstop = () => {
                        const mimeType = format === 'mp4' ? 'video/mp4' : 'video/webm';
                        const extension = format === 'mp4' ? 'mp4' : 'webm';
                        const blob = new Blob(recordedChunks, { type: mimeType });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `plasma_consciousness_${recordQuality.value}_${Date.now()}.${extension}`;
                        a.style.display = 'none';
                        document.body.appendChild(a);
                        
                        setTimeout(() => {
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                            
                            recordBtn.textContent = '✅ Downloaded!';
                            recordStatus.textContent = 'Video Downloaded Successfully';
                            recordStatus.className = 'record-status';
                            
                            setTimeout(() => {
                                recordBtn.textContent = '🎥 Start Recording';
                                recordStatus.textContent = 'Ready to Record';
                            }, 3000);
                        }, 100);
                    };
                    
                    mediaRecorder.onerror = (event) => {
                        console.error('Recording error:', event);
                        recordStatus.textContent = 'Recording failed - try screen recording';
                        stopRecording();
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.textContent = `⏹️ Stop Recording`;
                    recordBtn.classList.add('recording');
                    recordStatus.textContent = `Recording... (${recordingDuration}s)`;
                    recordStatus.classList.add('recording');
                    
                    // Countdown timer
                    recordingInterval = setInterval(() => {
                        recordingTimer++;
                        const remaining = recordingDuration - recordingTimer;
                        if (remaining > 0) {
                            recordStatus.textContent = `Recording... (${remaining}s remaining)`;
                        } else {
                            stopRecording();
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Failed to start recording:', error);
                    recordStatus.textContent = 'Recording failed - use screen recording instead';
                }
            } else {
                stopRecording();
            }
        }
        
        function stopRecording() {
            if (isRecording && mediaRecorder) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = '🎥 Start Recording';
                recordBtn.classList.remove('recording');
                recordStatus.textContent = 'Processing video...';
                recordStatus.classList.remove('recording');
                
                if (recordingInterval) {
                    clearInterval(recordingInterval);
                }
            }
        }
        
        function updateParticle(particle) {
            const mode = modeSelect.value;
            const intensity = intensitySlider.value / 100;
            const speed = speedSlider.value / 100;
            const depth = depthSlider.value / 100;
            
            const flow = getFlowField(particle.x, particle.y, mode, time);
            
            particle.vx += flow.vx * intensity * speed;
            particle.vy += flow.vy * intensity * speed;
            
            particle.vx *= 0.98;
            particle.vy *= 0.98;
            
            particle.x += particle.vx;
            particle.y += particle.vy;
            
            if (particle.x < 0) particle.x = canvas.width;
            if (particle.x > canvas.width) particle.x = 0;
            if (particle.y < 0) particle.y = canvas.height;
            if (particle.y > canvas.height) particle.y = 0;
            
            particle.life += speed * 0.5;
            if (particle.life > particle.maxLife) {
                particle.life = 0;
                particle.x = Math.random() * canvas.width;
                particle.y = Math.random() * canvas.height;
                particle.vx = 0;
                particle.vy = 0;
            }
            
            particle.hue = (particle.hue + depth * 0.5 + Math.sin(time * 0.001 + particle.energy * 10) * 20) % 360;
        }
        
        function drawParticle(particle) {
            const alpha = Math.sin(particle.life / particle.maxLife * Math.PI);
            const intensity = intensitySlider.value / 100;
            
            ctx.save();
            
            const glowSize = particle.size * 3 * intensity;
            const gradient = ctx.createRadialGradient(
                particle.x, particle.y, 0,
                particle.x, particle.y, glowSize
            );
            
            gradient.addColorStop(0, `hsla(${particle.hue}, 90%, 70%, ${alpha * intensity})`);
            gradient.addColorStop(0.3, `hsla(${particle.hue + 30}, 80%, 60%, ${alpha * intensity * 0.7})`);
            gradient.addColorStop(1, `hsla(${particle.hue + 60}, 70%, 50%, 0)`);
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, glowSize, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = `hsla(${particle.hue}, 100%, 80%, ${alpha * intensity})`;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawConnectionField() {
            const intensity = intensitySlider.value / 100;
            const depth = depthSlider.value / 100;
            
            ctx.save();
            ctx.globalCompositeOperation = 'screen';
            
            for (let i = 0; i < particles.length; i += 8) {
                const particle = particles[i];
                const dx = centerX - particle.x;
                const dy = centerY - particle.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 300) {
                    const alpha = (1 - dist / 300) * intensity * depth * 0.3;
                    const gradient = ctx.createLinearGradient(
                        particle.x, particle.y,
                        centerX, centerY
                    );
                    
                    gradient.addColorStop(0, `hsla(${particle.hue}, 80%, 60%, ${alpha})`);
                    gradient.addColorStop(1, `hsla(${(particle.hue + 60) % 360}, 70%, 50%, 0)`);
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particle.x, particle.y);
                    ctx.lineTo(centerX, centerY);
                    ctx.stroke();
                }
            }
            
            ctx.restore();
        }
        
        function drawCenterVortex() {
            const intensity = intensitySlider.value / 100;
            const depth = depthSlider.value / 100;
            
            ctx.save();
            ctx.globalCompositeOperation = 'screen';
            
            for (let r = 10; r < 150; r += 15) {
                const alpha = (1 - r / 150) * intensity * depth * 0.8;
                const hue = (time * 0.5 + r * 2) % 360;
                
                const gradient = ctx.createRadialGradient(
                    centerX, centerY, Math.max(0, r - 5),
                    centerX, centerY, r + 5
                );
                
                gradient.addColorStop(0, `hsla(${hue}, 90%, 70%, 0)`);
                gradient.addColorStop(0.5, `hsla(${hue}, 80%, 60%, ${alpha})`);
                gradient.addColorStop(1, `hsla(${hue}, 70%, 50%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            time++;
            
            particles.forEach(particle => {
                updateParticle(particle);
                drawParticle(particle);
            });
            
            drawConnectionField();
            drawCenterVortex();
            
            animationId = requestAnimationFrame(animate);
        }
        
        // Event listeners
        recordBtn.addEventListener('click', startRecording);
        
        canvas.addEventListener('click', (e) => {
            centerX = e.clientX;
            centerY = e.clientY;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (e.buttons === 1) {
                centerX = e.clientX;
                centerY = e.clientY;
            }
        });
        
        modeSelect.addEventListener('change', () => {
            modeInfo.textContent = modeDescriptions[modeSelect.value];
        });
        
        intensitySlider.addEventListener('input', () => {
            document.getElementById('intensityValue').textContent = intensitySlider.value;
        });
        
        speedSlider.addEventListener('input', () => {
            document.getElementById('speedValue').textContent = speedSlider.value;
        });
        
        depthSlider.addEventListener('input', () => {
            document.getElementById('depthValue').textContent = depthSlider.value;
        });
        
        recordQuality.addEventListener('change', () => {
            const qualityInfo = {
                low: "Low quality - smaller files for quick sharing",
                medium: "Medium quality - good for social media", 
                high: "High quality - great balance for most uses",
                ultra: "Ultra quality - maximum quality for YouTube"
            };
            recordStatus.textContent = qualityInfo[recordQuality.value];
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
        });
        
        // Initialize
        modeInfo.textContent = modeDescriptions[modeSelect.value];
        animate();
    </script>
</body>
</html>
