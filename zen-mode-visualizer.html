<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Mode - Savo Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            cursor: none;
        }
        
        .zen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a 0%, #1a0a2e 40%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zen-title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #2d1b69, #11998e, #38ef7d);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 
                0 0 2px #2d1b69,
                0 0 4px #11998e,
                0 0 8px #38ef7d,
                0 0 12px #2d1b69;
            filter: drop-shadow(0 0 6px rgba(45, 27, 105, 0.3));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            pointer-events: none;
        }
        
        .zen-title.visible {
            opacity: 1;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .zen-canvas {
            border: none;
            border-radius: 0;
            background: transparent;
        }
        
        .zen-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 30px;
            padding: 15px 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(124, 255, 80, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .zen-controls.visible {
            opacity: 1;
        }
        
        .zen-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        
        .zen-btn:hover {
            background: rgba(124, 255, 80, 0.3);
            transform: scale(1.1);
        }
        
        .zen-btn.active {
            background: rgba(124, 255, 80, 0.5);
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
        }
        
        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(124, 255, 80, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .mode-btn:hover, .mode-btn.active {
            background: rgba(124, 255, 80, 0.3);
            border-color: rgba(124, 255, 80, 0.6);
        }
        
        .exit-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .exit-hint.visible {
            opacity: 0.7;
        }
        
        .breathing-indicator {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border: 2px solid rgba(124, 255, 80, 0.5);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: rgba(124, 255, 80, 0.8);
        }
        
        .breathing-indicator.active {
            display: flex;
            animation: breathe 4s infinite ease-in-out;
        }
        
        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.5; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
        }
        
        .meditation-timer {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: rgba(124, 255, 80, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .meditation-timer.visible {
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .zen-controls {
                bottom: 15px;
                padding: 12px 20px;
                gap: 12px;
            }
            
            .zen-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .mode-btn {
                padding: 5px 10px;
                font-size: 0.7rem;
            }
            
            .meditation-timer {
                left: 15px;
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="zen-container">
        <div class="zen-title" id="zen-title">üßò Zen Mode</div>
        <canvas id="zenCanvas" class="zen-canvas"></canvas>
        
        <div class="zen-controls" id="zenControls">
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setMode('neural')">Neural</button>
                <button class="mode-btn" onclick="setMode('geometry')">Sacred</button>
                <button class="mode-btn" onclick="setMode('mandala')">Mandala</button>
            </div>
            
            <button class="zen-btn" onclick="toggleAnimation()" title="Play/Pause">
                <span id="playIcon">‚è∏Ô∏è</span>
            </button>
            
            <button class="zen-btn" onclick="toggleBreathing()" title="Breathing Guide">
                <span>ü´Å</span>
            </button>
            
            <button class="zen-btn" onclick="toggleTimer()" title="Meditation Timer">
                <span>‚è±Ô∏è</span>
            </button>
            
            <button class="zen-btn" onclick="exitZen()" title="Exit Zen Mode">
                <span>‚úï</span>
            </button>
        </div>
        
        <div class="exit-hint" id="exitHint">
            Press ESC to exit ‚Ä¢ Move mouse to show controls
        </div>
        
        <div class="breathing-indicator" id="breathingIndicator">
            Breathe
        </div>
        
        <div class="meditation-timer" id="meditationTimer">
            <div id="timerDisplay">00:00</div>
            <div style="font-size: 0.7rem; margin-top: 5px;">Meditation</div>
        </div>
    </div>

    <script>
        // Canvas and visualization variables
        const canvas = document.getElementById('zenCanvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        let isAnimating = true;
        let currentMode = 'neural';
        let frame = 0;
        let mouseTimeout;
        let isBreathing = false;
        let isTimerActive = false;
        let timerStartTime = 0;
        let timerInterval;
        
        // Zen mode state
        let nodes = [];
        let connections = [];
        let sacredPatterns = [];
        
        // Initialize zen mode
        function initZenMode() {
            // Check URL parameters for mode
            const urlParams = new URLSearchParams(window.location.search);
            const urlMode = urlParams.get('mode');
            if (urlMode && ['neural', 'geometry', 'mandala'].includes(urlMode)) {
                currentMode = urlMode;
                // Update mode buttons
                document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
                const activeBtn = Array.from(document.querySelectorAll('.mode-btn')).find(btn => 
                    btn.textContent.toLowerCase().includes(urlMode === 'geometry' ? 'sacred' : urlMode)
                );
                if (activeBtn) activeBtn.classList.add('active');
            }
            
            resizeCanvas();
            initializeVisualization();
            startAnimation();
            setupEventListeners();
            showControlsTemporarily();
        }
        
        // Resize canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initialize current visualization
        function initializeVisualization() {
            switch(currentMode) {
                case 'neural':
                    initNeuralNetwork();
                    break;
                case 'geometry':
                    initSacredGeometry();
                    break;
                case 'mandala':
                    initMandala();
                    break;
            }
        }
        
        // Neural network initialization
        function initNeuralNetwork() {
            nodes = [];
            connections = [];
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const nodeCount = 25;
            const maxRadius = Math.min(canvas.width, canvas.height) * 0.35;
            
            // Create nodes
            for (let i = 0; i < nodeCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * maxRadius;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                nodes.push({
                    x: x,
                    y: y,
                    energy: Math.random(),
                    phase: Math.random() * Math.PI * 2,
                    size: 3 + Math.random() * 4
                });
            }
            
            // Create connections
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dist = Math.sqrt(
                        Math.pow(nodes[i].x - nodes[j].x, 2) + 
                        Math.pow(nodes[i].y - nodes[j].y, 2)
                    );
                    
                    if (dist < maxRadius * 0.6 && Math.random() > 0.7) {
                        connections.push({
                            nodeA: i,
                            nodeB: j,
                            strength: Math.random(),
                            active: false
                        });
                    }
                }
            }
        }
        
        // Sacred geometry initialization
        function initSacredGeometry() {
            sacredPatterns = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const baseRadius = Math.min(canvas.width, canvas.height) * 0.15;
            
            // Create multiple overlapping patterns
            const patterns = [
                { type: 'circle', radius: baseRadius, phase: 0, color: '#FF6B9D' },
                { type: 'circle', radius: baseRadius, phase: Math.PI / 3, color: '#C44569' },
                { type: 'circle', radius: baseRadius * 1.5, phase: Math.PI / 6, color: '#667eea' },
                { type: 'flower', radius: baseRadius * 0.8, phase: 0, color: '#4caf50' },
                { type: 'mandala', radius: baseRadius * 1.2, phase: Math.PI / 4, color: '#00bcd4' }
            ];
            
            sacredPatterns = patterns;
        }
        
        // Mandala initialization
        function initMandala() {
            // Use cosmic mandala pattern similar to wallpaper replicator
            initSacredGeometry(); // Start with sacred base
        }
        
        // Main animation loop
        function animate() {
            if (!isAnimating) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            frame += 0.01;
            
            switch(currentMode) {
                case 'neural':
                    drawNeuralNetwork();
                    break;
                case 'geometry':
                    drawSacredGeometry();
                    break;
                case 'mandala':
                    drawMandala();
                    break;
            }
            
            animationId = requestAnimationFrame(animate);
        }
        
        // Draw neural network
        function drawNeuralNetwork() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Update and draw connections
            connections.forEach(connection => {
                connection.active = Math.random() > 0.98;
                const nodeA = nodes[connection.nodeA];
                const nodeB = nodes[connection.nodeB];
                
                if (connection.active) {
                    const alpha = connection.strength * 0.6;
                    const hue = (frame * 100 + connection.nodeA * 20) % 360;
                    
                    ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                    ctx.lineWidth = 1;
                    ctx.shadowColor = `hsl(${hue}, 100%, 70%)`;
                    ctx.shadowBlur = 8;
                    
                    ctx.beginPath();
                    ctx.moveTo(nodeA.x, nodeA.y);
                    ctx.lineTo(nodeB.x, nodeB.y);
                    ctx.stroke();
                    
                    ctx.shadowBlur = 0;
                }
            });
            
            // Update and draw nodes
            nodes.forEach((node, index) => {
                node.energy = 0.5 + 0.5 * Math.sin(frame * 2 + node.phase);
                const hue = (frame * 50 + index * 15) % 360;
                const intensity = node.energy;
                
                ctx.fillStyle = `hsla(${hue}, 80%, ${50 + intensity * 30}%, 0.8)`;
                ctx.shadowColor = `hsl(${hue}, 100%, 70%)`;
                ctx.shadowBlur = 12 * intensity;
                
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.size * (0.8 + intensity * 0.4), 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
            });
        }
        
        // Draw sacred geometry
        function drawSacredGeometry() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            sacredPatterns.forEach((pattern, index) => {
                const rotation = frame * 0.5 + pattern.phase;
                const pulse = 0.8 + 0.2 * Math.sin(frame * 3 + index);
                const hue = (frame * 30 + index * 60) % 360;
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(rotation);
                
                ctx.strokeStyle = `hsla(${hue}, 70%, 60%, 0.6)`;
                ctx.lineWidth = 2;
                ctx.shadowColor = `hsl(${hue}, 100%, 70%)`;
                ctx.shadowBlur = 15;
                
                if (pattern.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(0, 0, pattern.radius * pulse, 0, Math.PI * 2);
                    ctx.stroke();
                } else if (pattern.type === 'flower') {
                    drawFlowerOfLife(pattern.radius * pulse, 6);
                } else if (pattern.type === 'mandala') {
                    drawMandalaPattern(pattern.radius * pulse);
                }
                
                ctx.restore();
                ctx.shadowBlur = 0;
            });
        }
        
        // Draw cosmic mandala
        function drawMandala() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.3;
            
            // Draw flower of life base
            for (let ring = 0; ring < 3; ring++) {
                const ringRadius = (ring + 1) * radius * 0.4;
                const circleCount = ring === 0 ? 1 : ring * 6;
                
                for (let i = 0; i < circleCount; i++) {
                    const angle = (i * Math.PI * 2) / circleCount + frame * 0.3;
                    const x = centerX + Math.cos(angle) * ringRadius;
                    const y = centerY + Math.sin(angle) * ringRadius;
                    const hue = (frame * 50 + i * 30 + ring * 60) % 360;
                    const pulse = 0.7 + 0.3 * Math.sin(frame * 2 + i + ring);
                    
                    ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.5)`;
                    ctx.lineWidth = 2;
                    ctx.shadowColor = `hsl(${hue}, 100%, 70%)`;
                    ctx.shadowBlur = 12;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, radius * 0.2 * pulse, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.shadowBlur = 0;
                }
            }
        }
        
        // Helper functions for sacred geometry
        function drawFlowerOfLife(radius, petals) {
            for (let i = 0; i < petals; i++) {
                const angle = (i * Math.PI * 2) / petals;
                const x = Math.cos(angle) * radius * 0.6;
                const y = Math.sin(angle) * radius * 0.6;
                
                ctx.beginPath();
                ctx.arc(x, y, radius * 0.8, 0, Math.PI * 2);
                ctx.stroke();
            }
        }
        
        function drawMandalaPattern(radius) {
            const points = 12;
            ctx.beginPath();
            for (let i = 0; i <= points; i++) {
                const angle = (i * Math.PI * 2) / points;
                const r = radius * (0.5 + 0.5 * Math.sin(i * 2));
                const x = Math.cos(angle) * r;
                const y = Math.sin(angle) * r;
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.stroke();
        }
        
        // Event listeners
        function setupEventListeners() {
            // Mouse movement to show/hide controls
            document.addEventListener('mousemove', () => {
                showControls();
                clearTimeout(mouseTimeout);
                mouseTimeout = setTimeout(hideControls, 3000);
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'Escape':
                        exitZen();
                        break;
                    case ' ':
                        e.preventDefault();
                        toggleAnimation();
                        break;
                    case '1':
                        setMode('neural');
                        break;
                    case '2':
                        setMode('geometry');
                        break;
                    case '3':
                        setMode('mandala');
                        break;
                }
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                resizeCanvas();
                initializeVisualization();
            });
            
            // Touch events for mobile
            document.addEventListener('touchstart', showControlsTemporarily);
        }
        
        // Control functions
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            initializeVisualization();
        }
        
        function toggleAnimation() {
            isAnimating = !isAnimating;
            const icon = document.getElementById('playIcon');
            
            if (isAnimating) {
                icon.textContent = '‚è∏Ô∏è';
                animate();
            } else {
                icon.textContent = '‚ñ∂Ô∏è';
                if (animationId) cancelAnimationFrame(animationId);
            }
        }
        
        function toggleBreathing() {
            isBreathing = !isBreathing;
            const indicator = document.getElementById('breathingIndicator');
            
            if (isBreathing) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }
        
        function toggleTimer() {
            isTimerActive = !isTimerActive;
            const timer = document.getElementById('meditationTimer');
            
            if (isTimerActive) {
                timer.classList.add('visible');
                timerStartTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            } else {
                timer.classList.remove('visible');
                if (timerInterval) clearInterval(timerInterval);
            }
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - timerStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function showControls() {
            document.getElementById('zenControls').classList.add('visible');
            document.getElementById('exitHint').classList.add('visible');
            document.body.style.cursor = 'default';
        }
        
        function hideControls() {
            document.getElementById('zenControls').classList.remove('visible');
            document.getElementById('exitHint').classList.remove('visible');
            document.body.style.cursor = 'none';
        }
        
        function showControlsTemporarily() {
            showControls();
            setTimeout(hideControls, 4000);
        }
        
        function startAnimation() {
            if (isAnimating) {
                animate();
            }
        }
        
        function exitZen() {
            // Return to previous page or main site
            window.history.back();
        }
        
        // Initialize on load
        window.addEventListener('load', initZenMode);
    </script>
</body>
</html>
