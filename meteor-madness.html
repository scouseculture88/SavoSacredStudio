<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Madness - Savo Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #001122 0%, #000000 100%);
            cursor: crosshair;
        }
        
        .header {
            position: fixed;
            top: 15px;
            left: 20px;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        
        .header.hidden { opacity: 0; }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffaa00, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }
        
        .controls {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 200px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 170, 0, 0.6);
            border-radius: 12px;
            padding: 15px;
            transition: transform 0.5s ease;
            z-index: 100;
        }
        
        .controls.hidden {
            transform: translateX(220px);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            font-size: 12px;
            color: #ffaa00;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        select, input[type="range"] {
            width: 100%;
            background: #111;
            color: #ffaa00;
            border: 1px solid #ffaa00;
            border-radius: 6px;
            font-size: 11px;
        }
        
        select { 
            padding: 8px; 
            height: 35px;
        }
        
        input[type="range"] {
            height: 25px;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.3), rgba(255, 170, 0, 0.3));
            border: 1px solid #ff6b35;
            border-radius: 8px;
            color: #ffaa00;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.5), rgba(255, 170, 0, 0.5));
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.6);
        }
        
        .toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #ff6b35;
            border-radius: 50%;
            color: #ffaa00;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            z-index: 200;
            transition: all 0.3s ease;
        }
        
        .toggle:hover {
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.8);
        }
        
        .info {
            position: fixed;
            bottom: 15px;
            left: 15px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 170, 0, 0.6);
            border-radius: 8px;
            padding: 12px;
            font-size: 10px;
            color: #ffaa00;
            max-width: 280px;
            transition: opacity 0.5s ease;
            line-height: 1.4;
        }
        
        .info.hidden { opacity: 0; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="header" id="header">
        <div class="title">METEOR MADNESS</div>
    </div>
    
    <div class="toggle" id="toggle">‚òÑÔ∏è</div>
    
    <div class="controls" id="controls">
        <div class="control-group">
            <div class="control-label">Meteor Density</div>
            <input type="range" id="density" min="10" max="100" value="30" step="5">
        </div>
        
        <div class="control-group">
            <div class="control-label">Speed</div>
            <input type="range" id="speed" min="0.5" max="3" value="1.5" step="0.1">
        </div>
        
        <div class="control-group">
            <div class="control-label">Trail Length</div>
            <input type="range" id="trailLength" min="5" max="25" value="12" step="1">
        </div>
        
        <div class="control-group">
            <div class="control-label">Gold Flow</div>
            <input type="range" id="goldFlow" min="0" max="100" value="50" step="10">
        </div>
        
        <div class="control-group">
            <div class="control-label">Color Theme</div>
            <select id="colorTheme">
                <option value="original">üî• Original Fire</option>
                <option value="ice">‚ùÑÔ∏è Ice Crystals</option>
                <option value="emerald">üíé Emerald Dreams</option>
                <option value="purple">üåü Cosmic Purple</option>
                <option value="rainbow">üåà Rainbow Mix</option>
            </select>
        </div>
        
        <div class="control-group">
            <button class="button" id="meteorShower">üå† Meteor Shower</button>
            <button class="button" id="fireball">üî• Fireball Mode</button>
            <button class="button" id="reset">‚Ü∫ Reset</button>
        </div>
    </div>
    
    <div class="info" id="info">
        <strong>Meteor Madness:</strong> Watch meteors streak across the cosmic sky with flowing gold particle streams. <strong>Touch meteors to blow them into smithereens!</strong> Miss and create subtle sonar rays. Double-tap to center view.
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let meteors = [];
        let stars = [];
        let goldFlows = [];
        let touchEffects = [];
        let explosions = [];
        let debris = [];
        let time = 0;
        let hidden = false;
        
        // Settings
        let meteorDensity = 30;
        let speed = 1.5;
        let trailLength = 12;
        let goldFlowIntensity = 50;
        let showerMode = false;
        let fireballMode = false;
        let colorTheme = 'original';
        
        // Color themes
        const colorThemes = {
            original: {
                meteors: { r: 255, g: [150, 250], b: [0, 50] },
                gold: { r: 255, g: 215, b: 0 },
                goldInner: { r: 255, g: 255, b: 100 },
                name: 'Fire Orange'
            },
            ice: {
                meteors: { r: [150, 255], g: [200, 255], b: 255 },
                gold: { r: 100, g: 200, b: 255 },
                goldInner: { r: 200, g: 255, b: 255 },
                name: 'Ice Blue'
            },
            emerald: {
                meteors: { r: [0, 100], g: [150, 255], b: [50, 150] },
                gold: { r: 50, g: 255, b: 150 },
                goldInner: { r: 150, g: 255, b: 200 },
                name: 'Emerald Green'
            },
            purple: {
                meteors: { r: [150, 255], g: [50, 150], b: [200, 255] },
                gold: { r: 200, g: 100, b: 255 },
                goldInner: { r: 255, g: 200, b: 255 },
                name: 'Cosmic Purple'
            },
            rainbow: {
                meteors: 'rainbow',
                gold: 'rainbow',
                goldInner: 'rainbow',
                name: 'Rainbow Mix'
            }
        };
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        }
        
        function init() {
            meteors = [];
            stars = [];
            goldFlows = [];
            touchEffects = [];
            explosions = [];
            debris = [];
            
            // Create meteors
            for (let i = 0; i < meteorDensity; i++) {
                createMeteor();
            }
            
            // Create gold flows from corners
            goldFlows = [
                {
                    particles: [],
                    startX: 0,
                    startY: height * 0.8,
                    targetX: width * 0.9,
                    targetY: height * 0.1,
                    active: true
                },
                {
                    particles: [],
                    startX: width * 0.1,
                    startY: height,
                    targetX: width * 0.8,
                    targetY: 0,
                    active: true
                }
            ];
            
            // Initialize gold particles
            goldFlows.forEach(flow => {
                for (let i = 0; i < Math.floor(goldFlowIntensity / 2); i++) {
                    flow.particles.push({
                        x: flow.startX + Math.random() * 50,
                        y: flow.startY + Math.random() * 50,
                        vx: (flow.targetX - flow.startX) * 0.003,
                        vy: (flow.targetY - flow.startY) * 0.003,
                        size: Math.random() * 2 + 1,
                        opacity: Math.random() * 0.8 + 0.4,
                        life: 0,
                        maxLife: 200 + Math.random() * 100,
                        trail: []
                    });
                }
            });
            
            // Create stars
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    brightness: Math.random() * 0.8 + 0.2,
                    twinkle: Math.random() * Math.PI,
                    size: Math.random() * 1.5 + 0.5
                });
            }
        }
        
        function createMeteor() {
            const startSide = Math.random();
            let x, y, vx, vy;
            
            if (startSide < 0.3) {
                // From top
                x = Math.random() * width;
                y = -50;
                vx = (Math.random() - 0.5) * 4;
                vy = Math.random() * 3 + 2;
            } else if (startSide < 0.6) {
                // From left
                x = -50;
                y = Math.random() * height * 0.7;
                vx = Math.random() * 3 + 2;
                vy = Math.random() * 2 + 1;
            } else {
                // From top-left diagonal
                x = -50;
                y = -50;
                vx = Math.random() * 4 + 3;
                vy = Math.random() * 4 + 3;
            }
            
            const meteorColor = getMeteorColor();
            meteors.push({
                x: x,
                y: y,
                vx: vx,
                vy: vy,
                size: Math.random() * 3 + 2,
                brightness: Math.random() * 0.8 + 0.4,
                trail: [],
                color: meteorColor,
                life: 0,
                maxLife: 300 + Math.random() * 200,
                id: Math.random() // For collision detection
            });
        }
        
        function createExplosion(x, y, meteorColor, meteorSize) {
            // Create explosion effect
            explosions.push({
                x: x,
                y: y,
                radius: 0,
                maxRadius: meteorSize * 15,
                opacity: 1,
                life: 0,
                maxLife: 30,
                color: meteorColor
            });
            
            // Create debris particles
            const debrisCount = Math.floor(meteorSize * 8) + 15;
            for (let i = 0; i < debrisCount; i++) {
                const angle = (Math.PI * 2 * i) / debrisCount + Math.random() * 0.5;
                const speed = Math.random() * 8 + 3;
                const debrisSize = Math.random() * 2 + 0.5;
                
                debris.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: debrisSize,
                    opacity: 1,
                    life: 0,
                    maxLife: 60 + Math.random() * 40,
                    color: {
                        r: meteorColor.r + Math.random() * 50 - 25,
                        g: meteorColor.g + Math.random() * 50 - 25,
                        b: meteorColor.b + Math.random() * 50 - 25
                    },
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.3
                });
            }
        }
        
        function getMeteorColor() {
            const theme = colorThemes[colorTheme];
            if (theme.meteors === 'rainbow') {
                const hue = Math.random() * 360;
                return hslToRgb(hue, 80, 60);
            } else {
                return {
                    r: Array.isArray(theme.meteors.r) ? Math.floor(Math.random() * (theme.meteors.r[1] - theme.meteors.r[0]) + theme.meteors.r[0]) : theme.meteors.r,
                    g: Array.isArray(theme.meteors.g) ? Math.floor(Math.random() * (theme.meteors.g[1] - theme.meteors.g[0]) + theme.meteors.g[0]) : theme.meteors.g,
                    b: Array.isArray(theme.meteors.b) ? Math.floor(Math.random() * (theme.meteors.b[1] - theme.meteors.b[0]) + theme.meteors.b[0]) : theme.meteors.b
                };
            }
        }
        
        function getGoldColor() {
            const theme = colorThemes[colorTheme];
            if (theme.gold === 'rainbow') {
                const hue = (time * 2) % 360;
                return hslToRgb(hue, 70, 50);
            } else {
                return theme.gold;
            }
        }
        
        function getGoldInnerColor() {
            const theme = colorThemes[colorTheme];
            if (theme.goldInner === 'rainbow') {
                const hue = (time * 2 + 60) % 360;
                return hslToRgb(hue, 60, 70);
            } else {
                return theme.goldInner;
            }
        }
        
        function hslToRgb(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            
            if (0 <= h && h < 60) {
                r = c; g = x; b = 0;
            } else if (60 <= h && h < 120) {
                r = x; g = c; b = 0;
            } else if (120 <= h && h < 180) {
                r = 0; g = c; b = x;
            } else if (180 <= h && h < 240) {
                r = 0; g = x; b = c;
            } else if (240 <= h && h < 300) {
                r = x; g = 0; b = c;
            } else if (300 <= h && h < 360) {
                r = c; g = 0; b = x;
            }
            
            return {
                r: Math.round((r + m) * 255),
                g: Math.round((g + m) * 255),
                b: Math.round((b + m) * 255)
            };
        }
        
        function checkMeteorCollision(touchX, touchY) {
            for (let i = meteors.length - 1; i >= 0; i--) {
                const meteor = meteors[i];
                const distance = Math.sqrt(
                    Math.pow(meteor.x - touchX, 2) + Math.pow(meteor.y - touchY, 2)
                );
                
                // Collision detection with generous hit area
                if (distance < meteor.size * 8) {
                    // Create explosion at meteor position
                    createExplosion(meteor.x, meteor.y, meteor.color, meteor.size);
                    
                    // Remove the meteor
                    meteors.splice(i, 1);
                    
                    console.log('üí• Meteor destroyed! Smithereens everywhere!');
                    return true;
                }
            }
            return false;
        }
        
        function update() {
            time++;
            
            // Update meteors
            meteors.forEach((meteor, index) => {
                // Add current position to trail
                meteor.trail.push({ x: meteor.x, y: meteor.y });
                if (meteor.trail.length > trailLength) {
                    meteor.trail.shift();
                }
                
                // Update position
                meteor.x += meteor.vx * speed;
                meteor.y += meteor.vy * speed;
                meteor.life++;
                
                // Add sparkle effect for fireballMode
                if (fireballMode) {
                    meteor.size = Math.max(meteor.size, 4 + Math.sin(time * 0.1) * 2);
                    meteor.brightness = Math.min(1, meteor.brightness + 0.01);
                }
                
                // Remove if off screen or expired
                if (meteor.x > width + 100 || meteor.y > height + 100 || meteor.life > meteor.maxLife) {
                    meteors.splice(index, 1);
                    if (meteors.length < meteorDensity) {
                        createMeteor();
                    }
                }
            });
            
            // Shower mode - create extra meteors
            if (showerMode && Math.random() < 0.3) {
                createMeteor();
            }
            
            // Update gold flows
            goldFlows.forEach(flow => {
                if (!flow.active) return;
                
                flow.particles.forEach(particle => {
                    // Add to trail
                    particle.trail.push({ x: particle.x, y: particle.y });
                    if (particle.trail.length > 6) {
                        particle.trail.shift();
                    }
                    
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life++;
                    
                    // Add gentle curve
                    const curve = Math.sin(particle.life * 0.03) * 0.3;
                    particle.x += curve;
                    
                    // Reset when done
                    if (particle.life > particle.maxLife || 
                        (particle.x > width * 0.8 && particle.y < height * 0.2)) {
                        particle.x = flow.startX + Math.random() * 50;
                        particle.y = flow.startY + Math.random() * 50;
                        particle.life = 0;
                        particle.trail = [];
                    }
                });
            });
            
            // Update touch effects
            touchEffects.forEach((effect, index) => {
                effect.life++;
                effect.radius += 2;
                effect.opacity *= 0.95;
                
                if (effect.opacity < 0.01) {
                    touchEffects.splice(index, 1);
                }
            });
            
            // Update explosions
            explosions.forEach((explosion, index) => {
                explosion.life++;
                explosion.radius = (explosion.life / explosion.maxLife) * explosion.maxRadius;
                explosion.opacity = 1 - (explosion.life / explosion.maxLife);
                
                if (explosion.life >= explosion.maxLife) {
                    explosions.splice(index, 1);
                }
            });
            
            // Update debris
            debris.forEach((piece, index) => {
                piece.x += piece.vx;
                piece.y += piece.vy;
                piece.vx *= 0.98; // Air resistance
                piece.vy *= 0.98;
                piece.vy += 0.1; // Gravity
                piece.rotation += piece.rotationSpeed;
                piece.life++;
                piece.opacity = 1 - (piece.life / piece.maxLife);
                
                if (piece.life >= piece.maxLife || piece.y > height + 50) {
                    debris.splice(index, 1);
                }
            });
        }
        
        function draw() {
            // Clear with fade
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            // Draw stars
            stars.forEach(star => {
                star.twinkle += 0.05;
                const brightness = star.brightness * (0.7 + 0.3 * Math.sin(star.twinkle));
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw meteors with trails
            meteors.forEach(meteor => {
                if (meteor.trail.length > 1) {
                    // Draw trail
                    ctx.strokeStyle = `rgba(${meteor.color.r}, ${meteor.color.g}, ${meteor.color.b}, 0.6)`;
                    ctx.lineWidth = meteor.size;
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(meteor.trail[0].x, meteor.trail[0].y);
                    
                    for (let i = 1; i < meteor.trail.length; i++) {
                        const alpha = i / meteor.trail.length;
                        ctx.globalAlpha = alpha * meteor.brightness;
                        ctx.lineTo(meteor.trail[i].x, meteor.trail[i].y);
                    }
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
                
                // Draw meteor core
                const gradient = ctx.createRadialGradient(
                    meteor.x, meteor.y, 0,
                    meteor.x, meteor.y, meteor.size * 3
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${meteor.brightness})`);
                gradient.addColorStop(0.5, `rgba(${meteor.color.r}, ${meteor.color.g}, ${meteor.color.b}, ${meteor.brightness * 0.8})`);
                gradient.addColorStop(1, `rgba(${meteor.color.r}, ${meteor.color.g}, ${meteor.color.b}, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(meteor.x, meteor.y, meteor.size * 2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw gold flows
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            
            goldFlows.forEach(flow => {
                flow.particles.forEach(particle => {
                    // Draw trail with theme colors
                    if (particle.trail.length > 1) {
                        const goldColor = getGoldColor();
                        ctx.strokeStyle = `rgba(${goldColor.r}, ${goldColor.g}, ${goldColor.b}, 0.4)`;
                        ctx.lineWidth = particle.size * 0.8;
                        ctx.lineCap = 'round';
                        ctx.beginPath();
                        ctx.moveTo(particle.trail[0].x, particle.trail[0].y);
                        for (let i = 1; i < particle.trail.length; i++) {
                            ctx.lineTo(particle.trail[i].x, particle.trail[i].y);
                        }
                        ctx.stroke();
                    }
                    
                    // Draw particle with theme colors
                    const alpha = particle.opacity * (1 - particle.life / particle.maxLife);
                    const goldColor = getGoldColor();
                    const goldInnerColor = getGoldInnerColor();
                    
                    ctx.fillStyle = `rgba(${goldColor.r}, ${goldColor.g}, ${goldColor.b}, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Inner glow
                    ctx.fillStyle = `rgba(${goldInnerColor.r}, ${goldInnerColor.g}, ${goldInnerColor.b}, ${alpha * 0.7})`;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                });
            });
            
            ctx.restore();
            
            // Draw touch effects (subtle sonar)
            touchEffects.forEach(effect => {
                ctx.strokeStyle = `rgba(100, 150, 200, ${effect.opacity * 0.3})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(effect.x, effect.y, effect.radius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Subtle rays
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    const rayLength = effect.radius * 0.5;
                    ctx.beginPath();
                    ctx.moveTo(effect.x, effect.y);
                    ctx.lineTo(
                        effect.x + Math.cos(angle) * rayLength,
                        effect.y + Math.sin(angle) * rayLength
                    );
                    ctx.stroke();
                }
            });
            
            // Draw explosions
            explosions.forEach(explosion => {
                const gradient = ctx.createRadialGradient(
                    explosion.x, explosion.y, 0,
                    explosion.x, explosion.y, explosion.radius
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${explosion.opacity * 0.9})`);
                gradient.addColorStop(0.3, `rgba(${explosion.color.r}, ${explosion.color.g}, ${explosion.color.b}, ${explosion.opacity * 0.7})`);
                gradient.addColorStop(0.6, `rgba(255, 150, 0, ${explosion.opacity * 0.5})`);
                gradient.addColorStop(1, `rgba(255, 50, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Shockwave ring
                ctx.strokeStyle = `rgba(255, 200, 100, ${explosion.opacity * 0.6})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius * 1.2, 0, Math.PI * 2);
                ctx.stroke();
            });
            
            // Draw debris particles
            debris.forEach(piece => {
                ctx.save();
                ctx.translate(piece.x, piece.y);
                ctx.rotate(piece.rotation);
                
                const alpha = piece.opacity;
                ctx.fillStyle = `rgba(${piece.color.r}, ${piece.color.g}, ${piece.color.b}, ${alpha})`;
                
                // Draw irregular debris shape
                ctx.beginPath();
                ctx.moveTo(-piece.size, -piece.size * 0.5);
                ctx.lineTo(piece.size * 0.7, -piece.size);
                ctx.lineTo(piece.size, piece.size * 0.8);
                ctx.lineTo(-piece.size * 0.3, piece.size);
                ctx.closePath();
                ctx.fill();
                
                // Add glow to debris
                ctx.fillStyle = `rgba(255, 200, 100, ${alpha * 0.5})`;
                ctx.beginPath();
                ctx.arc(0, 0, piece.size * 0.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
        }
        
        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        document.getElementById('toggle').addEventListener('click', () => {
            hidden = !hidden;
            document.getElementById('controls').classList.toggle('hidden', hidden);
            document.getElementById('header').classList.toggle('hidden', hidden);
            document.getElementById('info').classList.toggle('hidden', hidden);
        });
        
        document.getElementById('density').addEventListener('input', (e) => {
            meteorDensity = parseInt(e.target.value);
        });
        
        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
        });
        
        document.getElementById('trailLength').addEventListener('input', (e) => {
            trailLength = parseInt(e.target.value);
        });
        
        document.getElementById('goldFlow').addEventListener('input', (e) => {
            goldFlowIntensity = parseInt(e.target.value);
            // Reinitialize gold flows with new intensity
            goldFlows.forEach(flow => {
                flow.particles = [];
                for (let i = 0; i < Math.floor(goldFlowIntensity / 2); i++) {
                    flow.particles.push({
                        x: flow.startX + Math.random() * 50,
                        y: flow.startY + Math.random() * 50,
                        vx: (flow.targetX - flow.startX) * 0.003,
                        vy: (flow.targetY - flow.startY) * 0.003,
                        size: Math.random() * 2 + 1,
                        opacity: Math.random() * 0.8 + 0.4,
                        life: 0,
                        maxLife: 200 + Math.random() * 100,
                        trail: []
                    });
                }
            });
        });
        
        document.getElementById('meteorShower').addEventListener('click', () => {
            showerMode = true;
            setTimeout(() => { showerMode = false; }, 5000);
        });
        
        document.getElementById('fireball').addEventListener('click', () => {
            fireballMode = true;
            setTimeout(() => { fireballMode = false; }, 3000);
        });
        
        document.getElementById('reset').addEventListener('click', () => {
            showerMode = false;
            fireballMode = false;
            init();
        });
        
        document.getElementById('colorTheme').addEventListener('change', (e) => {
            colorTheme = e.target.value;
            console.log(`üé® Color theme changed to: ${colorThemes[colorTheme].name}`);
        });
        
        // Touch interactions with meteor collision
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Check for meteor collision first
            const hit = checkMeteorCollision(x, y);
            
            if (!hit) {
                // Only create sonar effect if no meteor was hit
                touchEffects.push({
                    x: x,
                    y: y,
                    radius: 5,
                    opacity: 1,
                    life: 0
                });
            }
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            // Check for meteor collision first
            const hit = checkMeteorCollision(x, y);
            
            if (!hit) {
                // Only create sonar effect if no meteor was hit
                touchEffects.push({
                    x: x,
                    y: y,
                    radius: 5,
                    opacity: 1,
                    life: 0
                });
            }
        });
        
        // Double-tap to center (placeholder for camera system)
        let lastTouchTime = 0;
        canvas.addEventListener('touchstart', (e) => {
            const currentTime = Date.now();
            if (currentTime - lastTouchTime < 300) {
                console.log('üå† Double-tap: Centering view');
            }
            lastTouchTime = currentTime;
        });
        
        window.addEventListener('resize', resize);
        
        // Initialize
        resize();
        animate();
    </script>
</body>
