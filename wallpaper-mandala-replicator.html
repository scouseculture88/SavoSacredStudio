<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Mandala Replicator - Savo Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            min-height: 100vh;
        }
        
        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            background: linear-gradient(45deg, #00ff88, #00bcd4, #9c27b0, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(124, 255, 80, 0.3);
            height: fit-content;
        }
        
        .control-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .control-section h3 {
            color: #7cff50;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #7cff50, #00ff88);
            cursor: pointer;
        }
        
        .value-display {
            color: #00bcd4;
            font-weight: bold;
            font-size: 0.85rem;
            margin-left: 10px;
        }
        
        .color-picker {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }
        
        .preset-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.4);
        }
        
        .export-btn {
            width: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .canvas-area {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(124, 255, 80, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .canvas-title {
            color: #00bcd4;
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #mandalaCanvas {
            border: 2px solid rgba(124, 255, 80, 0.3);
            border-radius: 15px;
            background: radial-gradient(circle at center, rgba(5, 5, 15, 1), rgba(0, 0, 0, 1));
            box-shadow: 0 0 30px rgba(124, 255, 80, 0.2);
        }
        
        .canvas-info {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .toggle-btn {
            background: linear-gradient(45deg, #4a90e2, #7b68ee);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 2px;
        }
        
        .toggle-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
        }
        
        .toggle-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
        }
        
        /* Desktop Layout */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 300px 1fr;
                gap: 25px;
                padding: 20px;
            }
        }
        
        /* Mobile Optimizations */
        @media (max-width: 767px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            #mandalaCanvas {
                width: 100%;
                max-width: 350px;
                height: auto;
            }
            
            .controls {
                padding: 15px;
            }
            
            .preset-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wallpaper Mandala Replicator</h1>
            <p>Recreate the cosmic Flower of Life mandala from your wallpaper</p>
        </div>
        
        <div class="controls">
            <div class="control-section">
                <h3>ðŸŒ¸ Flower of Life</h3>
                <div class="control-group">
                    <label>Circle Count: <span class="value-display" id="circleCountValue">19</span></label>
                    <input type="range" class="slider" id="circleCount" min="7" max="37" value="19" oninput="updateMandala()">
                </div>
                <div class="control-group">
                    <label>Base Radius: <span class="value-display" id="radiusValue">60</span></label>
                    <input type="range" class="slider" id="radius" min="30" max="120" value="60" oninput="updateMandala()">
                </div>
                <div class="control-group">
                    <label>Line Weight: <span class="value-display" id="lineWeightValue">2</span></label>
                    <input type="range" class="slider" id="lineWeight" min="0.5" max="8" step="0.5" value="2" oninput="updateMandala()">
                </div>
            </div>
            
            <div class="control-section">
                <h3>ðŸŒˆ Rainbow Colors</h3>
                <div class="control-group">
                    <label>Color Intensity: <span class="value-display" id="colorIntensityValue">100</span>%</label>
                    <input type="range" class="slider" id="colorIntensity" min="50" max="150" value="100" oninput="updateMandala()">
                </div>
                <div class="control-group">
                    <label>Color Shift Speed: <span class="value-display" id="colorShiftValue">1.0</span>x</label>
                    <input type="range" class="slider" id="colorShift" min="0.1" max="3" step="0.1" value="1.0" oninput="updateMandala()">
                </div>
                <div class="control-group">
                    <label>Gradient Radius: <span class="value-display" id="gradientRadiusValue">150</span></label>
                    <input type="range" class="slider" id="gradientRadius" min="50" max="300" value="150" oninput="updateMandala()">
                </div>
            </div>
            
            <div class="control-section">
                <h3>âœ¨ Glow Effects</h3>
                <div class="control-group">
                    <label>Glow Intensity: <span class="value-display" id="glowIntensityValue">15</span></label>
                    <input type="range" class="slider" id="glowIntensity" min="5" max="40" value="15" oninput="updateMandala()">
                </div>
                <div class="control-group">
                    <label>Star Points: <span class="value-display" id="starPointsValue">12</span></label>
                    <input type="range" class="slider" id="starPoints" min="6" max="24" value="12" oninput="updateMandala()">
                </div>
                <div class="control-group">
                    <label>Star Brightness: <span class="value-display" id="starBrightnessValue">80</span>%</label>
                    <input type="range" class="slider" id="starBrightness" min="20" max="100" value="80" oninput="updateMandala()">
                </div>
            </div>
            
            <div class="control-section">
                <h3>ðŸŽ¬ Animation</h3>
                <div class="control-group">
                    <button class="toggle-btn active" id="animationToggle" onclick="toggleAnimation()">Animation ON</button>
                    <button class="toggle-btn" id="rotationToggle" onclick="toggleRotation()">Rotation OFF</button>
                </div>
                <div class="control-group">
                    <label>Animation Speed: <span class="value-display" id="animSpeedValue">1.0</span>x</label>
                    <input type="range" class="slider" id="animSpeed" min="0.1" max="3" step="0.1" value="1.0" oninput="updateMandala()">
                </div>
            </div>
            
            <div class="preset-buttons">
                <button class="preset-btn" onclick="loadPreset('cosmic')">ðŸŒŒ Cosmic</button>
                <button class="preset-btn" onclick="loadPreset('rainbow')">ðŸŒˆ Rainbow</button>
                <button class="preset-btn" onclick="loadPreset('electric')">âš¡ Electric</button>
                <button class="preset-btn" onclick="loadPreset('ethereal')">ðŸ‘» Ethereal</button>
            </div>
            
            <button class="export-btn" onclick="exportMandala()">ðŸ’¾ Export High-Res PNG</button>
        </div>
        
        <div class="canvas-area">
            <div class="canvas-title">Cosmic Flower of Life Mandala
                <button class="zen-btn" onclick="enterZenMode('mandala')" style="background: linear-gradient(45deg, #2d1b69, #11998e); color: white; border: none; padding: 8px 15px; border-radius: 15px; margin-left: 15px; cursor: pointer; font-size: 0.9rem;">ðŸ§˜ Zen Mode</button>
            </div>
            <canvas id="mandalaCanvas" width="600" height="600"></canvas>
            <div class="canvas-info">
                Adjust controls to match your wallpaper â€¢ Real-time preview â€¢ Export ready
            </div>
        </div>
    </div>

    <script>
        // Canvas and animation variables
        const canvas = document.getElementById('mandalaCanvas');
        const ctx = canvas.getContext('2d');
        let animationFrame = 0;
        let isAnimating = true;
        let isRotating = false;
        let animationId;

        // Current settings
        let settings = {
            circleCount: 19,
            radius: 60,
            lineWeight: 2,
            colorIntensity: 100,
            colorShift: 1.0,
            gradientRadius: 150,
            glowIntensity: 15,
            starPoints: 12,
            starBrightness: 80,
            animSpeed: 1.0
        };

        // Preset configurations
        const presets = {
            cosmic: {
                circleCount: 19, radius: 60, lineWeight: 2, colorIntensity: 120,
                colorShift: 1.2, gradientRadius: 180, glowIntensity: 20,
                starPoints: 12, starBrightness: 90, animSpeed: 0.8
            },
            rainbow: {
                circleCount: 25, radius: 55, lineWeight: 3, colorIntensity: 140,
                colorShift: 2.0, gradientRadius: 200, glowIntensity: 25,
                starPoints: 16, starBrightness: 95, animSpeed: 1.5
            },
            electric: {
                circleCount: 31, radius: 45, lineWeight: 1.5, colorIntensity: 160,
                colorShift: 2.5, gradientRadius: 120, glowIntensity: 35,
                starPoints: 20, starBrightness: 100, animSpeed: 2.0
            },
            ethereal: {
                circleCount: 13, radius: 75, lineWeight: 4, colorIntensity: 80,
                colorShift: 0.5, gradientRadius: 250, glowIntensity: 12,
                starPoints: 8, starBrightness: 60, animSpeed: 0.4
            }
        };

        // Initialize
        function init() {
            updateAllValues();
            startAnimation();
        }

        // Update all value displays
        function updateAllValues() {
            document.getElementById('circleCountValue').textContent = settings.circleCount;
            document.getElementById('radiusValue').textContent = settings.radius;
            document.getElementById('lineWeightValue').textContent = settings.lineWeight;
            document.getElementById('colorIntensityValue').textContent = settings.colorIntensity;
            document.getElementById('colorShiftValue').textContent = settings.colorShift.toFixed(1);
            document.getElementById('gradientRadiusValue').textContent = settings.gradientRadius;
            document.getElementById('glowIntensityValue').textContent = settings.glowIntensity;
            document.getElementById('starPointsValue').textContent = settings.starPoints;
            document.getElementById('starBrightnessValue').textContent = settings.starBrightness;
            document.getElementById('animSpeedValue').textContent = settings.animSpeed.toFixed(1);
        }

        // Update mandala (called by all controls)
        function updateMandala() {
            // Get all current values
            settings.circleCount = parseInt(document.getElementById('circleCount').value);
            settings.radius = parseInt(document.getElementById('radius').value);
            settings.lineWeight = parseFloat(document.getElementById('lineWeight').value);
            settings.colorIntensity = parseInt(document.getElementById('colorIntensity').value);
            settings.colorShift = parseFloat(document.getElementById('colorShift').value);
            settings.gradientRadius = parseInt(document.getElementById('gradientRadius').value);
            settings.glowIntensity = parseInt(document.getElementById('glowIntensity').value);
            settings.starPoints = parseInt(document.getElementById('starPoints').value);
            settings.starBrightness = parseInt(document.getElementById('starBrightness').value);
            settings.animSpeed = parseFloat(document.getElementById('animSpeed').value);
            
            updateAllValues();
        }

        // Load preset
        function loadPreset(presetName) {
            const preset = presets[presetName];
            if (!preset) return;

            // Update settings
            Object.assign(settings, preset);

            // Update all slider values
            document.getElementById('circleCount').value = settings.circleCount;
            document.getElementById('radius').value = settings.radius;
            document.getElementById('lineWeight').value = settings.lineWeight;
            document.getElementById('colorIntensity').value = settings.colorIntensity;
            document.getElementById('colorShift').value = settings.colorShift;
            document.getElementById('gradientRadius').value = settings.gradientRadius;
            document.getElementById('glowIntensity').value = settings.glowIntensity;
            document.getElementById('starPoints').value = settings.starPoints;
            document.getElementById('starBrightness').value = settings.starBrightness;
            document.getElementById('animSpeed').value = settings.animSpeed;

            updateAllValues();
        }

        // Toggle animation
        function toggleAnimation() {
            isAnimating = !isAnimating;
            const btn = document.getElementById('animationToggle');
            
            if (isAnimating) {
                btn.textContent = 'Animation ON';
                btn.classList.add('active');
                startAnimation();
            } else {
                btn.textContent = 'Animation OFF';
                btn.classList.remove('active');
                if (animationId) cancelAnimationFrame(animationId);
            }
        }

        // Toggle rotation
        function toggleRotation() {
            isRotating = !isRotating;
            const btn = document.getElementById('rotationToggle');
            
            if (isRotating) {
                btn.textContent = 'Rotation ON';
                btn.classList.add('active');
            } else {
                btn.textContent = 'Rotation OFF';
                btn.classList.remove('active');
            }
        }

        // Start animation loop
        function startAnimation() {
            if (isAnimating) {
                animationFrame += settings.animSpeed * 0.5;
                draw();
                animationId = requestAnimationFrame(startAnimation);
            }
        }

        // Main drawing function
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const time = animationFrame * 0.01;

            // Apply rotation if enabled
            ctx.save();
            if (isRotating) {
                ctx.translate(centerX, centerY);
                ctx.rotate(time * 0.2);
                ctx.translate(-centerX, -centerY);
            }

            // Draw the cosmic flower of life mandala
            drawCosmicFlowerOfLife(centerX, centerY, time);
            
            ctx.restore();
        }

        // Draw the main cosmic flower of life pattern
        function drawCosmicFlowerOfLife(centerX, centerY, time) {
            const baseRadius = settings.radius;
            const colorShift = time * settings.colorShift;
            
            // Create positions for flower of life pattern
            const positions = generateFlowerOfLifePositions(centerX, centerY, baseRadius, settings.circleCount);
            
            // Draw rainbow gradient circles with glow
            positions.forEach((pos, index) => {
                const angle = (index / positions.length) * Math.PI * 2 + colorShift;
                const hue = (angle * 180 / Math.PI + time * 30) % 360;
                const saturation = settings.colorIntensity;
                const lightness = 50 + 20 * Math.sin(time + index * 0.5);
                
                const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                const glowColor = `hsl(${hue}, 100%, 70%)`;
                
                // Draw glow effect
                ctx.save();
                ctx.globalCompositeOperation = 'screen';
                ctx.shadowColor = glowColor;
                ctx.shadowBlur = settings.glowIntensity;
                ctx.lineWidth = settings.lineWeight;
                ctx.strokeStyle = color;
                
                // Draw circle
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, baseRadius, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
                
                // Draw star points at intersection
                if (index % 3 === 0) {
                    drawStarPoint(pos.x, pos.y, glowColor, time + index);
                }
            });
            
            // Draw connecting light beams
            drawLightBeams(positions, time);
            
            // Draw central star burst
            drawCentralStarburst(centerX, centerY, time);
        }

        // Generate flower of life circle positions
        function generateFlowerOfLifePositions(centerX, centerY, radius, count) {
            const positions = [{ x: centerX, y: centerY }]; // Center circle
            
            // Add rings of circles
            let currentCount = 1;
            let ring = 1;
            
            while (currentCount < count && ring < 6) {
                const ringRadius = ring * radius * Math.sqrt(3); // Proper flower of life spacing
                const circlesInRing = ring * 6;
                
                for (let i = 0; i < circlesInRing && currentCount < count; i++) {
                    const angle = (i * Math.PI * 2) / circlesInRing;
                    const x = centerX + Math.cos(angle) * ringRadius;
                    const y = centerY + Math.sin(angle) * ringRadius;
                    positions.push({ x, y });
                    currentCount++;
                }
                ring++;
            }
            
            return positions;
        }

        // Draw star points at key intersections
        function drawStarPoint(x, y, color, time) {
            const intensity = (settings.starBrightness / 100) * (0.8 + 0.2 * Math.sin(time * 3));
            
            ctx.save();
            ctx.globalCompositeOperation = 'screen';
            ctx.shadowColor = color;
            ctx.shadowBlur = 20;
            ctx.fillStyle = color;
            ctx.globalAlpha = intensity;
            
            // Draw multi-pointed star
            const points = settings.starPoints;
            const outerRadius = 8;
            const innerRadius = 3;
            
            ctx.beginPath();
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;
                
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Draw connecting light beams between circles
        function drawLightBeams(positions, time) {
            ctx.save();
            ctx.globalCompositeOperation = 'screen';
            ctx.lineWidth = 0.5;
            
            for (let i = 0; i < positions.length; i++) {
                for (let j = i + 1; j < positions.length; j++) {
                    const dist = Math.sqrt(
                        Math.pow(positions[i].x - positions[j].x, 2) + 
                        Math.pow(positions[i].y - positions[j].y, 2)
                    );
                    
                    // Only connect nearby circles
                    if (dist < settings.radius * 2.2) {
                        const opacity = 0.3 * (1 + Math.sin(time + i + j)) * 0.5;
                        const hue = (time * 50 + i * 30 + j * 20) % 360;
                        
                        ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${opacity})`;
                        ctx.beginPath();
                        ctx.moveTo(positions[i].x, positions[i].y);
                        ctx.lineTo(positions[j].x, positions[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            ctx.restore();
        }

        // Draw central starburst effect
        function drawCentralStarburst(centerX, centerY, time) {
            ctx.save();
            ctx.globalCompositeOperation = 'screen';
            
            const rays = 24;
            const maxLength = settings.gradientRadius;
            
            for (let i = 0; i < rays; i++) {
                const angle = (i * Math.PI * 2) / rays + time * 0.1;
                const length = maxLength * (0.7 + 0.3 * Math.sin(time * 2 + i));
                const hue = (time * 60 + i * 15) % 360;
                
                const gradient = ctx.createLinearGradient(
                    centerX, centerY,
                    centerX + Math.cos(angle) * length,
                    centerY + Math.sin(angle) * length
                );
                
                gradient.addColorStop(0, `hsla(${hue}, 100%, 70%, 0.8)`);
                gradient.addColorStop(0.5, `hsla(${hue}, 80%, 50%, 0.3)`);
                gradient.addColorStop(1, `hsla(${hue}, 60%, 30%, 0)`);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(
                    centerX + Math.cos(angle) * length,
                    centerY + Math.sin(angle) * length
                );
                ctx.stroke();
            }
            
            ctx.restore();
        }

        // Export high-resolution version
        function exportMandala() {
            // Create high-res canvas
            const exportCanvas = document.createElement('canvas');
            const exportCtx = exportCanvas.getContext('2d');
            exportCanvas.width = 2400; // 4x resolution
            exportCanvas.height = 2400;
            
            // Scale up the drawing
            const originalCanvas = canvas;
            const originalCtx = ctx;
            
            // Temporarily use export canvas
            canvas = exportCanvas;
            ctx = exportCtx;
            ctx.scale(4, 4);
            
            // Draw high-res version
            draw();
            
            // Restore original canvas
            canvas = originalCanvas;
            ctx = originalCtx;
            
            // Download the image
            const link = document.createElement('a');
            link.download = 'cosmic-flower-of-life-mandala.png';
            link.href = exportCanvas.toDataURL();
            link.click();
        }

        // Zen Mode function
        function enterZenMode(mode) {
            window.location.href = `zen-mode-visualizer.html?mode=${mode}`;
        }

        // Initialize the application
        init();
    </script>
</body>
