<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Cymatics Studio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #001428, #002845, #000);
            color: #e8f5e8;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            border-radius: 25px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 150, 255, 0.3);
        }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            background: linear-gradient(45deg, #00bfff, #0080ff, #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        
        .layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        
        .controls {
            background: rgba(0, 150, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            height: fit-content;
        }
        
        .freq-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .freq-btn {
            background: rgba(0, 150, 255, 0.2);
            border: 2px solid rgba(0, 150, 255, 0.4);
            border-radius: 8px;
            padding: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .freq-btn:hover {
            background: rgba(0, 150, 255, 0.3);
            transform: scale(1.05);
        }
        
        .freq-btn.active {
            background: linear-gradient(135deg, #00bfff, #0080ff);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #40e0d0;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .value {
            color: #87ceeb;
            text-align: center;
            font-weight: bold;
        }
        
        canvas {
            width: 100%;
            height: 700px;
            border: 3px solid rgba(0, 150, 255, 0.5);
            border-radius: 20px;
            background: #000;
            cursor: crosshair;
        }
        
        button {
            background: linear-gradient(135deg, #00bfff, #0080ff);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 1000px) {
            .layout { grid-template-columns: 1fr; }
            canvas { height: 500px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌊 Water Cymatics Studio</h1>
        
        <div class="layout">
            <div class="controls">
                <h3 style="color: #40e0d0; margin-bottom: 15px;">🎵 Healing Frequencies</h3>
                <div class="freq-buttons">
                    <button class="freq-btn active" onclick="setFrequency(40)">40 Hz<br>Deep Om</button>
                    <button class="freq-btn" onclick="setFrequency(174)">174 Hz<br>Pain Relief</button>
                    <button class="freq-btn" onclick="setFrequency(285)">285 Hz<br>Restoration</button>
                    <button class="freq-btn" onclick="setFrequency(396)">396 Hz<br>Liberation</button>
                    <button class="freq-btn" onclick="setFrequency(432)">432 Hz<br>Nature</button>
                    <button class="freq-btn" onclick="setFrequency(528)">528 Hz<br>Love</button>
                    <button class="freq-btn" onclick="setFrequency(741)">741 Hz<br>Awakening</button>
                    <button class="freq-btn" onclick="setFrequency(852)">852 Hz<br>Intuition</button>
                </div>
                
                <div class="control-group">
                    <label>Frequency (Hz)</label>
                    <input type="range" id="frequency" min="20" max="1000" value="40" oninput="updatePattern()">
                    <div class="value" id="frequencyValue">40 Hz</div>
                </div>
                
                <div class="control-group">
                    <label>Wave Amplitude</label>
                    <input type="range" id="amplitude" min="0.1" max="3" step="0.1" value="1.5" oninput="updatePattern()">
                    <div class="value" id="amplitudeValue">1.5</div>
                </div>
                
                <div class="control-group">
                    <label>Water Droplets</label>
                    <input type="range" id="droplets" min="50" max="400" value="150" oninput="updatePattern()">
                    <div class="value" id="dropletsValue">150</div>
                </div>
                
                <div class="control-group">
                    <label>Pattern Complexity</label>
                    <input type="range" id="complexity" min="1" max="8" value="4" oninput="updatePattern()">
                    <div class="value" id="complexityValue">4</div>
                </div>
                
                <div class="control-group">
                    <label>Color Harmony</label>
                    <input type="range" id="colorShift" min="0" max="360" value="200" oninput="updatePattern()">
                    <div class="value" id="colorShiftValue">200°</div>
                </div>
                
                <button onclick="toggleAnimation()" id="animBtn">🌊 Start Water Waves</button>
                <button onclick="therapeuticMode()">🧘 Therapeutic Sequence</button>
                <button onclick="randomize()">🎲 Random Frequency</button>
                <button onclick="exportArt()">💾 Save Water Art</button>
            </div>
            
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        let canvas, ctx;
        let animationId;
        let isAnimating = false;
        let time = 0;
        let droplets = [];
        
        const settings = {
            frequency: 40,
            amplitude: 1.5,
            dropletCount: 150,
            complexity: 4,
            colorShift: 200
        };
        
        class WaterDrop {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 3 + 1;
                this.phase = Math.random() * Math.PI * 2;
                this.ripple = 0;
            }
            
            update() {
                // Create cymantic patterns based on frequency
                const freqEffect = settings.frequency / 500;
                const waveX = Math.sin(time * 0.05 + this.phase) * settings.amplitude * 15;
                const waveY = Math.cos(time * 0.05 + this.phase * 1.3) * settings.amplitude * 15;
                
                // Standing wave interference
                const standingX = Math.sin(this.baseX * freqEffect + time * 0.1) * 20;
                const standingY = Math.sin(this.baseY * freqEffect + time * 0.1) * 20;
                
                this.x = this.baseX + waveX + standingX;
                this.y = this.baseY + waveY + standingY;
                
                this.ripple = (this.ripple + 0.5) % 50;
                
                // Keep in bounds
                if (this.x < 0 || this.x > canvas.width) this.x = this.baseX;
                if (this.y < 0 || this.y > canvas.height) this.y = this.baseY;
            }
            
            draw() {
                const hue = (settings.colorShift + settings.frequency * 0.5) % 360;
                
                // Draw droplet
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
                gradient.addColorStop(0, `hsl(${hue}, 90%, 70%)`);
                gradient.addColorStop(1, `hsl(${hue + 30}, 70%, 50%)`);
                
                ctx.fillStyle = gradient;
                ctx.globalAlpha = 0.8;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw ripple
                if (this.ripple < 30) {
                    ctx.strokeStyle = `hsl(${hue + 60}, 80%, 80%)`;
                    ctx.globalAlpha = (30 - this.ripple) / 30 * 0.5;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.ripple, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            initDroplets();
            drawPattern();
            updateValues();
        });
        
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            initDroplets();
        }
        
        function initDroplets() {
            droplets = [];
            for (let i = 0; i < settings.dropletCount; i++) {
                droplets.push(new WaterDrop());
            }
        }
        
        function setFrequency(freq) {
            settings.frequency = freq;
            document.getElementById('frequency').value = freq;
            
            // Update active button
            document.querySelectorAll('.freq-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updatePattern();
        }
        
        function updatePattern() {
            settings.frequency = parseInt(document.getElementById('frequency').value);
            settings.amplitude = parseFloat(document.getElementById('amplitude').value);
            settings.dropletCount = parseInt(document.getElementById('droplets').value);
            settings.complexity = parseInt(document.getElementById('complexity').value);
            settings.colorShift = parseInt(document.getElementById('colorShift').value);
            
            if (droplets.length !== settings.dropletCount) {
                initDroplets();
            }
            
            if (!isAnimating) {
                drawPattern();
            }
            
            updateValues();
        }
        
        function drawPattern() {
            const width = canvas.width;
            const height = canvas.height;
            
            // Water background
            const bgGradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, Math.max(width, height));
            bgGradient.addColorStop(0, '#001a33');
            bgGradient.addColorStop(1, '#000000');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);
            
            // Draw standing wave patterns
            drawWaveInterference();
            
            // Draw cymantic geometry
            drawGeometry();
            
            // Update and draw droplets
            droplets.forEach(drop => {
                drop.update();
                drop.draw();
            });
        }
        
        function drawWaveInterference() {
            ctx.globalAlpha = 0.3;
            
            for (let x = 0; x < canvas.width; x += 4) {
                for (let y = 0; y < canvas.height; y += 4) {
                    const wave1 = Math.sin(x * settings.frequency / 5000 + time * 0.1);
                    const wave2 = Math.sin(y * settings.frequency / 5000 + time * 0.12);
                    const interference = wave1 * wave2;
                    
                    if (Math.abs(interference) > 0.5) {
                        const hue = (settings.colorShift + settings.frequency) % 360;
                        const intensity = Math.abs(interference);
                        
                        ctx.fillStyle = `hsl(${hue}, 70%, ${50 + intensity * 30}%)`;
                        ctx.fillRect(x, y, 2, 2);
                    }
                }
            }
        }
        
        function drawGeometry() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const baseRadius = Math.min(canvas.width, canvas.height) / 6;
            
            ctx.globalAlpha = 0.6;
            
            for (let layer = 1; layer <= settings.complexity; layer++) {
                const radius = baseRadius * layer / settings.complexity;
                const sides = Math.floor(settings.frequency / 60) + 3;
                const hue = (settings.colorShift + layer * 40 + settings.frequency) % 360;
                
                ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;
                ctx.lineWidth = 2;
                
                // Draw frequency-responsive polygon
                ctx.beginPath();
                for (let i = 0; i <= sides; i++) {
                    const angle = (i * Math.PI * 2) / sides + time * 0.02;
                    const waveRadius = radius + Math.sin(angle * settings.frequency / 100 + time * 0.1) * 15;
                    const x = centerX + Math.cos(angle) * waveRadius;
                    const y = centerY + Math.sin(angle) * waveRadius;
                    
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
            }
        }
        
        function animate() {
            if (!isAnimating) return;
            
            time += 1;
            drawPattern();
            animationId = requestAnimationFrame(animate);
        }
        
        function toggleAnimation() {
            const btn = document.getElementById('animBtn');
            
            if (isAnimating) {
                cancelAnimationFrame(animationId);
                isAnimating = false;
                btn.textContent = '🌊 Start Water Waves';
            } else {
                isAnimating = true;
                btn.textContent = '⏸️ Pause Waves';
                animate();
            }
        }
        
        function therapeuticMode() {
            const healingFreqs = [174, 285, 396, 528, 741, 852];
            let index = 0;
            
            function playNext() {
                if (index < healingFreqs.length) {
                    setFrequency(healingFreqs[index]);
                    index++;
                    setTimeout(playNext, 8000); // 8 seconds each
                }
            }
            
            playNext();
        }
        
        function randomize() {
            const healingFreqs = [40, 110, 174, 285, 396, 432, 528, 639, 741, 852, 963];
            const randomFreq = healingFreqs[Math.floor(Math.random() * healingFreqs.length)];
            setFrequency(randomFreq);
            
            document.getElementById('amplitude').value = (Math.random() * 2 + 0.5).toFixed(1);
            document.getElementById('droplets').value = Math.floor(Math.random() * 300) + 100;
            document.getElementById('complexity').value = Math.floor(Math.random() * 6) + 2;
            document.getElementById('colorShift').value = Math.floor(Math.random() * 360);
            
            updatePattern();
        }
        
        function updateValues() {
            document.getElementById('frequencyValue').textContent = settings.frequency + ' Hz';
            document.getElementById('amplitudeValue').textContent = settings.amplitude;
            document.getElementById('dropletsValue').textContent = settings.dropletCount;
            document.getElementById('complexityValue').textContent = settings.complexity;
            document.getElementById('colorShiftValue').textContent = settings.colorShift + '°';
        }
        
        function exportArt() {
            const link = document.createElement('a');
            link.download = `water-cymatics-${settings.frequency}hz-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
